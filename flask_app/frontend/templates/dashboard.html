<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/flask-app-static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <h3>Your Enrolled Courses</h3>

        {% if courses %}
            <ul>
                {% for course in courses %}
                    <li>
                        {{ course.title }} (ID: {{ course.id }})
                        <p>{{ course.description }}</p>
                        <form method="POST" action="{{ url_for('unenroll') }}" style="display:inline;">
                            <input type="hidden" name="course_id" value="{{ course.id }}">
                            <button type="submit">Unenroll</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You are not enrolled in any courses.</p>
        {% endif %}

        <a href="{{ url_for('courses') }}">Browse all available courses</a><br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
